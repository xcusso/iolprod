id: professional_rate_calculator
title: 'Professional rate calculator'
description: 'Tool to calculate your professional rates'
category: Calculator
elements: "control_flexbox:\n  '#type': webform_flexbox\n  '#align_items': center\n  help_mode:\n    '#type': checkbox\n    '#title': 'Activar ayuda'\n    '#description': (Recomendado)\n    '#help_title': Ayuda\n    '#help': 'Si activas esta casilla se mostrar&agrave;n ayudas para completar el formulario.'\nbasic_settings:\n  '#type': webform_wizard_page\n  '#title': Inicio\n  help_10:\n    '#type': webform_message\n    '#states':\n      visible:\n        ':input[name=\"help_mode\"]':\n          checked: true\n    '#message_message': |\n      Gracias&nbsp;<a href=\"javascript:void(0);\" title=\"Insert this token into your form\">[current-user:display-name]</a>&nbsp;por activar la ayuda. A partir de ahora veras mensajes como este para ayudarte a completar este formulario.<br />\n      Puedes cerrar este mensaje mediante la aspa de la derecha.\n      \n    '#message_close': true\n  about_webform:\n    '#type': processed_text\n    '#text': |\n      <h2><strong>Cual es tu tarifa por hora de trabajo?</strong></h2>\n      \n      <p>Una de las primeras cosas que deberias&nbsp;conocer es tu precio real por hora de trabajo.</p>\n      \n      <p>Piensas que cobras poco,&nbsp;mucho o lo razonable?</p>\n      \n      <p>Descubre tu precio hora mínimo en base a tus costes.</p>\n      \n      <p>Este formulario te ayudara a determinar tu precio/hora base con los datos de un cuestionario sobre tus gastos y costes.&nbsp;</p>\n      \n      <p>Al finalizar obtendras un analisis detallado y personalizado de tus costes y algunos consejos para poder fijar tu precio/hora correcto.&nbsp;</p>\n      \n    '#format': basic_html\n  terms_of_service:\n    '#type': webform_terms_of_service\n    '#title': 'Estoy de acuerdo con las {condiciones de uso}.'\n    '#help_title': 'Resumen de las condiciones'\n    '#help': |\n      <ul>\n      \t<li>No publicaremos los&nbsp;datos introducidos</li>\n      \t<li>No cederemos a terceros la informaci&oacute;n facilitada</li>\n      \t<li>Puedes rectificar los datos en cualquier momento</li>\n      </ul>\n      \n    '#terms_title': 'Condiciones de uso'\n    '#terms_content': |\n      <br />\n      El objetivo de este formulario es recoger datos econ&oacute;micos para calcular tus costes estructurales y profesionales.<br />\n      La informaci&oacute;n facilitada se usar&agrave; con fines estad&iacute;sticos garantizando que <strong>no ser&agrave;n nunca asociados publicamente a tu usuario</strong>, o detalles particulares. El tratamiento que se aplicar&aacute; sera con fines estad&iacute;sticos para comparar con los datos de otros usuarios y/o estadisticas externas.<br />\n      <br />\n      Nos comprometemos a <strong>no ceder en ning&uacute;n caso a terceros la informaci&oacute;n facilitada</strong>. <strong>Tampoco recibiras ninguna publicidad no deseada</strong> asociada a los datos introducidos.<br />\n      <br />\n      Los datos introducidos no tienen por que ser reales. No obstante, cuanto m&aacute;s ajustados a la realidad, m&aacute;s precisos ser&aacute;n los calculos ejecutados. <strong>Puedes modificar, acceder y/o eliminar los datos introducidos</strong> en cualquier momento sin necesidad de justificaci&oacute;n alguna.<br />\n      <br />\n      El relleando y envio de este formulario es completamente <strong>voluntario</strong> y no da origen a <strong>ningun derecho o obligaci&oacute;n por parte del usuario</strong> o del responsable de la pagina web.&nbsp;&nbsp;<br />\n      <br />\n      Los datos obtenidos por los calculos del formulario pueden ser inexactos o incorrectos. Declinamos toda responsabilidad por las consecuencias del uso delos resultados obtenidos.<br />\n      <br />\n      Al aceptar las condiciones de uso se aceptan todas, no se puede acceptar de forma parcial.\n      \n    '#required': true\n  help_20:\n    '#type': webform_message\n    '#states':\n      visible:\n        ':input[name=\"help_mode\"]':\n          checked: true\n    '#message_type': info\n    '#message_message': 'Para empezar debes aceptar las condiciones de uso.&nbsp; Si tienes dudas sobre los conceptos a los datos que se te piden mira las ayudas (signo de interrogaci&oacute;n) y links cerca de las entradas.'\n    '#message_close': true\n    '#message_close_effect': fade\n  start:\n    '#type': fieldset\n    '#title': Inicio\n    '#description': |\n      <h2>Empezamos!!</h2>\n      Hasta ahora, has usado un precio/hora basado en tus calculos, intuici&oacute;n o por referencias del mercado.&nbsp;<br />\n      <br />\n      Si nos dices cual es, podras compararlo con el resultado de esta utilidad.<br />\n      <br />\n      &nbsp;\n      \n    '#description_display': before\n    '#states':\n      visible:\n        ':input[name=\"terms_of_service\"]':\n          checked: true\n    user_hour_price:\n      '#type': number\n      '#title': 'Precio hora actual'\n      '#description': 'Introduce tu precio hora estimado.'\n      '#field_suffix': €/h\n      '#min': 0\n      '#step': 1\n    user_hour_price_estimation:\n      '#type': select\n      '#title': 'Crees que es un precio...'\n      '#options':\n        low: bajo\n        correct: correcto\n        high: alto\n      '#states':\n        visible-slide:\n          ':input[name=\"user_hour_price\"]':\n            filled: true\n    user_structural_cost_estimation:\n      '#type': number\n      '#title': 'Coste mensual infraestructura'\n      '#description': 'Cual crees que es tu coste estructural al mes?'\n      '#help_title': 'Que es el coste estructural?'\n      '#help': 'El costes estructural es todo aquello neceserio para desarrollar tu tarea que debes tener o contratar para funcionar. Por ejemplo: estudio, ordenador , material de dibujo...'\n      '#more_title': 'Costes estructurales'\n      '#more': |\n        Para poder realizar tu trabajo necesitas un m&iacute;nimo de infraestructura. Las necesidades varian en funci&oacute;n del tipo de trabajo que se realiza pero habitualmente puden ser:\n        <ul>\n        \t<li>Estudio/lugar de trabajo</li>\n        \t<li>Material de dibujo</li>\n        \t<li>Ordenadores/internet</li>\n        </ul>\n        Los costes asociados a estos elementos tambien se deben incluir en el precio hora siempre que trabajes por tu cuenta.<br />\n        <br />\n        En el caso de trabajadores por cuenta ajena, es la empresa empleadora quien facilita estos elementos. En este caso su precio hora es todo para el trabajador (y una parte para hacienda, claro).&nbsp;<br />\n        <br />\n        Si no lo tienes claro, puedes indicar una cantidad aproximada y despues podras compararla con los resultados.<br />\n        &nbsp;\n        \n      '#field_suffix': €\n      '#states':\n        visible-slide:\n          ':input[name=\"user_hour_price_estimation\"]':\n            filled: true\n      '#min': 0\n      '#step': 1\n    help_30:\n      '#type': webform_message\n      '#states':\n        visible:\n          ':input[name=\"user_structural_cost_estimation\"]':\n            filled: true\n          ':input[name=\"help_mode\"]':\n            checked: true\n      '#message_message': |\n        Ahora debes avanzar hasta la siguiente pagina.<br />\n        Si deseas terminar mas tarde el formulario, puedes guardarlo como borrador (Draft) y seguir con su completado en otro momento.\n        \n      '#message_close': true\nworkplace:\n  '#type': webform_wizard_page\n  '#title': 'Lugar de trabajo'\n  about_workplace:\n    '#type': processed_text\n    '#text': |\n      <p>Tu lugar de trabajo</p>\n      \n    '#format': basic_html\n  flexbox_workplace:\n    '#type': webform_flexbox\n    workplace_cost:\n      '#type': fieldset\n      '#title': 'Lugar de trabajo'\n      workplace_place:\n        '#type': select\n        '#title': 'Lugar de trabajo'\n        '#description': 'Lugar principal de trabajo'\n        '#help_title': 'Donde trabajas?'\n        '#help': 'Selecciona donde realizas la mayor parte de tu trabajo, ya se en el propio domicilio o fuera de el (local, coworking...)'\n        '#more_title': 'Sobre el lugar de trabajo'\n        '#more': 'El coste del lugar de trabajo es importante para calcular tus honorarios. No es lo mismo trabajar des de casa o un local que en las instalaciones de una empresa.'\n        '#options':\n          home: 'En domicilio'\n          outside: 'Fuera de casa'\n        '#required': true\n        '#default_value': home\n      home_workplace_percent:\n        '#type': number\n        '#title': 'Porcentaje del espacio'\n        '#description': 'Que parte del domicilio dedicas al lugar de trabajo (en porcentaje)'\n        '#help_title': 'Como calcular el porcentaje?'\n        '#help': |\n          Es un valor aproximado. La mejor forma de hacerlo es calcular el espacio que empleas para trabajar respecto al total de la vivivienda multiplicado por cien.<br />\n          Por ejemplo: habitaci&oacute;n 4x4mts (16m2) en un piso de 70m2 = 16/70*100 = 23%\n          \n        '#more_title': 'Sobre trabajar en el domicilio'\n        '#more': |\n          Trabajar des de casa es una opcion para muchos creadores. Determinar que parte de la casa usas para trabajar te ayudara a calcular los costes.<br />\n          Por ejemplo si usas una habitaci&oacute;n que supone el 25% del total del domicilio, los costes de suministros (electricidad, calefacci&oacute;n, agua..) se imputar&agrave;n en un 25% al coste del lugar de trabajo.\n          \n        '#field_suffix': '%'\n        '#states':\n          visible:\n            ':input[name=\"workplace_place\"]':\n              value: home\n        '#min': 0\n        '#max': 100\n      workplace_ownership:\n        '#type': select\n        '#title': 'Regimen del lugar de trabajo'\n        '#description': 'Indicar si el lugar de trabajo &eacute;s de alquiler o de propiedad.'\n        '#options':\n          ownership: Propiedad\n          rental: Alquiler\n        '#required': true\n        '#default_value': rental\n      monthly_amount:\n        '#type': number\n        '#title': 'Importe mensual'\n        '#description': 'Importe mensual del alquiler o hipoteco'\n        '#help_title': Ayuda\n        '#help': 'Si trabajas des de casa indica cuanto pagas en total ya sea por alquiler o hipoteca. Si alquilas o tienes un local en propiedad, o trabajas en co-working indica cuanto te cuesta mantenerlo al mes.&nbsp;'\n        '#field_suffix': €\n        '#min': 0\n        '#step': 1\n      property_tax:\n        '#type': number\n        '#title': 'Impuesto anual propiedad'\n        '#description': 'Impuesto anual de contribuci&oacute;n (IBI Impuesto de bienes inmuebles)'\n        '#more_title': 'Sobre este impuesto'\n        '#field_suffix': €\n        '#states':\n          visible:\n            ':input[name=\"workplace_ownership\"]':\n              value: ownership\n        '#min': 0\n        '#step': 1\ninvestment:\n  '#type': webform_wizard_page\n  '#title': Inversión\n  about_investment:\n    '#type': processed_text\n    '#text': |\n      <h2>Vamos a solicitarte datos...</h2>\n      \n      <p>Empezaremos por los costes estructurales y en primer lugar por lo que has invertido en adquirir equipos y medios para realizar tu trabajo.&nbsp;</p>\n      \n      <p>Rellena los que conozcas aunque sea de forma aproximada. Recuerda que cuanto mas reales sean los datos introducidos, mas correctos seran los resultados obtenidos.</p>\n      \n      <p>Cuanto has invertido en lo que usas para trabajar?</p>\n      \n      <p><strong>No incluyas&nbsp;equipos en renting</strong> o pagos de licencias de software anuales/mensuales. Podrás hacerlo mas adelante.</p>\n      \n      <p>Ahora solo te preguntamos por la inversión (equipos o bienes que has tenido que adquirir par llevar a cabo tu trabajo).</p>\n      \n    '#format': basic_html\n  flexbox_investment:\n    '#type': webform_flexbox\n    furniture:\n      '#type': fieldset\n      '#title': Mobiliario\n      furniture_amount:\n        '#type': number\n        '#title': Mobiliario\n        '#more_title': 'Sobre el mobiliario'\n        '#more': |\n          Debes indicar el valor de los muebles que usas para tu trabajo. Solo de aquellos que uses directamente para tu trabajo (mesas de dibujo, cajoneras, armarios, lamparas, sillas..).<br />\n          Debes indicar el precio (real o lo mas aproximado que puedas) que te cost&oacute; en el momento de la compra.\n          \n        '#field_suffix': €\n        '#min': 0\n        '#step': 1\n      furniture_depreciation:\n        '#type': number\n        '#title': Amortización\n        '#more_title': 'Amortización mobiliario'\n        '#more': 'El plazo de amortizaci&oacute;n de la inversi&oacute;n en mobiliario es de 20 a&ntilde;os. Se permite amortizarlo en 10 a&ntilde;os como m&iacute;nimo.'\n        '#field_suffix': años\n        '#default_value': '20'\n        '#min': 10\n        '#max': 20\n        '#step': 1\n    computers:\n      '#type': fieldset\n      '#title': Informatica\n      hardware_amount:\n        '#type': number\n        '#title': 'Equipos informaticos'\n        '#more_title': 'Sobre Equipos informaticos'\n        '#more': |\n          Debes indicar el valor de los que usas para tu trabajo. Ordenadores, tabletas, escaneres, impresor... .<br />\n          Debes indicar el precio (real o lo mas aproximado que puedas) que te cost&oacute; en el momento de la compra.\n          \n        '#field_suffix': €\n        '#min': 0\n        '#step': 1\n      hardware_depreciation:\n        '#type': number\n        '#title': Amortización\n        '#more_title': 'Equipos informaticos'\n        '#more': 'El plazo de amortizaci&oacute;n de la inversi&oacute;n en equipos informaticos es de 8 a&ntilde;os. Se permite amortizarlo en 4 a&ntilde;os como m&iacute;nimo.'\n        '#field_suffix': años\n        '#default_value': '8'\n        '#min': 4\n        '#max': 8\n        '#step': 1\n      software_amount:\n        '#type': number\n        '#title': 'Programas informaticos'\n        '#more_title': 'Sobre programas informaticos'\n        '#more': |\n          Debes indicar el valor de los programas que usas para tu trabajo.<br />\n          Debes indicar el precio (real o lo mas aproximado que puedas) que te cost&oacute; en el momento de la compra. Si tienes todo o parte del software en sistema de alquiler por licencia (pago mensual o anual) <strong>no</strong> lo introduzcas aqu&iacute;.\n          \n        '#field_suffix': €\n        '#min': 0\n        '#step': 1\n      software_depreciation:\n        '#type': number\n        '#title': Amortización\n        '#more_title': 'Programas informaticos'\n        '#more': 'El plazo de amortizaci&oacute;n de la inversi&oacute;n en equipos informaticos es de 6 a&ntilde;os. Se permite amortizarlo en 3 a&ntilde;os como m&iacute;nimo.'\n        '#field_suffix': años\n        '#default_value': '6'\n        '#min': 3\n        '#max': 6\n        '#step': 1\n    tools:\n      '#type': fieldset\n      '#title': 'Utiles y herramientas'\n      tools_amount:\n        '#type': number\n        '#title': 'Utiles y herramientas'\n        '#more_title': 'Sobre el utiles y herramientas'\n        '#more': |\n          Debes indicar el valor de los utiles y herramientas que usas para tu trabajo. Solo de aquellos que uses directamente para tu trabajo (guillotina, encuadernadora..).<br />\n          Debes indicar el precio (real o lo mas aproximado que puedas) que te cost&oacute; en el momento de la compra.\n          \n        '#field_suffix': €\n        '#min': 0\n        '#step': 1\n      tools_depreciation:\n        '#type': number\n        '#title': Amortización\n        '#more_title': 'Amortización utiles y herramientas'\n        '#more': 'El plazo de amortizaci&oacute;n de la inversi&oacute;n en utiles y herramientas es de 20 a&ntilde;os. Se permite amortizarlo en 10 a&ntilde;os como m&iacute;nimo.'\n        '#field_suffix': años\n        '#default_value': '8'\n        '#min': 4\n        '#max': 8\n        '#step': 1\n  help_40:\n    '#type': webform_message\n    '#states':\n      visible:\n        ':input[name=\"tools_amount\"]':\n          filled: true\n        ':input[name=\"help_mode\"]':\n          checked: true\n    '#message_message': |\n      Recuerda que debes avanzar hasta el final rellenando el maximo de datos que puedas para obtener resultados fiables.<br />\n      Siempre puedes regresar o guardar como borrardor si deseas seguir en otro momento.\n      \nworkplace_supplies:\n  '#type': webform_wizard_page\n  '#title': Suministros\n  about_workplace_supplies:\n    '#type': processed_text\n    '#format': basic_html\n  flexbox_workplace_supplies:\n    '#type': webform_flexbox\n    workplace_supplies_cost:\n      '#type': fieldset\n      '#title': 'Suministros del lugar de trabajo'\n      impact_percent:\n        '#type': webform_computed_twig\n        '#title': 'Porcentaje a repercutir'\n        '#description': 'Parte a repercutir de los suministros del lugar de trabajo'\n        '#help_title': 'Porque?'\n        '#help': |\n          Si al rellenar los datos del lugar de trabajo has indicado que usas una parte del domicilio como lugar de trabajo, los suministros se imputan de forma proporcional.<br />\n          En caso de disponer de un lugar fuera del domicilio el 100% de los costes de suministros son imputables a tus costes profesionales.\n          \n        '#template': |\n          {% if data.home_workplace_percent | length %}\n          {{ data.home_workplace_percent }}\n          {% else %}\n          {{'100%'}}\n          {% endif %}\n          \n      electricity:\n        '#type': number\n        '#title': Electricidad\n        '#description': 'Importe mensual medio del consumo de electricidad'\n        '#help_title': 'Como calcular'\n        '#help': 'Podeis sumar todas las facturas de un a&ntilde;o y dividir el importe por doce o poner el importe de un recibo medio.'\n        '#field_suffix': €\n        '#min': 0\n        '#step': 1\n      water:\n        '#type': number\n        '#title': Agua\n        '#description': 'Importe mensual medio del consumo agua'\n        '#help_title': 'Como calcular'\n        '#help': 'Podeis sumar todas las facturas de un a&ntilde;o y dividir el importe por doce o poner el importe de un recibo medio.'\n        '#field_suffix': €\n        '#min': 0\n        '#step': 1\n      gas_heating:\n        '#type': number\n        '#title': Gas/calefacción\n        '#description': 'Importe mensual medio del consumo de gas o calefacci&oacute;n'\n        '#help_title': 'Como calcular'\n        '#help': 'Podeis sumar todas las facturas de un a&ntilde;o y dividir el importe por doce o poner el importe de un recibo medio.'\n        '#more_title': 'Gas o calefacción?'\n        '#more': 'Si dispones de otros medios de calefacci&oacute;n (excepto electricidad) puedes poner aqui el coste (gasoil, pellets, ...).&nbsp;'\n        '#field_suffix': €\n        '#min': 0\n        '#step': 1\n      cleaning:\n        '#type': number\n        '#title': Limpieza\n        '#description': 'Importe mensual del servicio externo de limpieza'\n        '#more_title': 'Servicio de limpieza'\n        '#more': 'Si dipones de un servicio externo de limpieza puedes indicar el importe mensual.'\n        '#field_suffix': €\n        '#min': 0\n        '#step': 1\n    communications:\n      '#type': fieldset\n      '#title': Comunicaciones\n      internet:\n        '#type': number\n        '#title': Internet\n        '#description': 'Servicio de conexi&oacute;n a internet.'\n        '#field_suffix': €\n        '#min': 0\n        '#step': 1\n      telephony:\n        '#type': number\n        '#title': Telefonia\n        '#description': 'Servicio de telefonia (mobil y/o fija) si no est&aacute; incluida en el servicio de internet.'\n        '#field_suffix': €\n        '#min': 0\n        '#step': 1\nexternal_services:\n  '#type': webform_wizard_page\n  '#title': 'Servicios externos'\n  about_external_services:\n    '#type': processed_text\n    '#format': basic_html\n  about_extrnal_services:\n    '#type': processed_text\n    '#format': basic_html\n  flexbox_external_services:\n    '#type': webform_flexbox\n    professional_services:\n      '#type': fieldset\n      '#title': 'Servicios profesionales'\n      administrator:\n        '#type': number\n        '#title': Gestoria\n        '#description': 'Servicio de gestoria externo (coste mensual)'\n        '#field_suffix': €\n        '#min': 0\n        '#step': 1\n      web_services:\n        '#type': number\n        '#title': 'Servidores web'\n        '#description': |\n          Servicios de alojamiento de p&agrave;ginas web/hosting/ftp ...&nbsp;<br />\n          Coste mensual\n          \n        '#field_suffix': €\n        '#min': 0\n        '#step': 1\n      other_external_services:\n        '#type': number\n        '#title': 'Otros servicios externos'\n        '#description': 'Indicar el importe mensual de otros servicios profesionales externos. Si hay mas de uno introducir el total mensual.'\n        '#field_suffix': €\n        '#min': 0\n        '#step': 1\n      other_external_services_names:\n        '#type': textfield\n        '#title': Servicio(s)\n        '#multiple': true\n        '#description': |\n          Indicar el servicio o servicios externos. Uno por linea.<br />\n          &nbsp;\n          \n        '#description_display': before\n        '#states':\n          visible:\n            ':input[name=\"other_external_services\"]':\n              value:\n                greater: '1'\n      professional_partnership_fieldset:\n        '#type': fieldset\n        '#title': 'Asociación profesional'\n        '#help_title': 'Que son?'\n        '#help': |\n          Son asociaciones de profesionales que velan por el interes com&uacute;n.&nbsp;<br />\n          FADIP,&nbsp;<a href=\"https://agpi.es/price-it-right/\">AGPI</a>&nbsp;(Galicia),&nbsp;<a href=\"http://www.apic.es/es\">APIC</a>&nbsp;(Catalu&ntilde;a),&nbsp;<a href=\"http://apimadrid.net/price-it-right/\">APIM</a>&nbsp;(Madrid),&nbsp;<a href=\"http://www.apiv.com/\">APIV</a>&nbsp;(Valencia) y&nbsp;<a href=\"http://www.euskalirudigileak.com/\">Euskal Irudigileak</a>&nbsp;(Pa&iacute;s Vasco).\n          \n        professional_partnership:\n          '#type': number\n          '#title': Quota\n          '#description': 'Quota de Associacion(es) profesionales.'\n          '#field_suffix': €\n          '#min': 0\n          '#step': 1\n        professional_partnership_type:\n          '#type': select\n          '#title': 'Tipo de quota'\n          '#options': periodicity\n          '#default_value': monthly\n        annual_professional_partnership_cost:\n          '#type': webform_computed_twig\n          '#title': 'Coste anual asociación profesional'\n          '#template': |\n            {% if data.professional_partnership_type == \"monthly\"%}\n            {{ data.professional_partnership * 12 }}\n            {% elseif data.professional_partnership_type == \"bimonthly\" %}\n            {{ data.professional_partnership * 6 }}\n            {% elseif data.professional_partnership_type == \"quarterly\" %}\n            {{ data.professional_partnership * 4 }}\n            {% elseif data.professional_partnership_type == \"halfyearly\" %}\n            {{ data.professional_partnership * 2 }}\n            {% elseif data.professional_partnership_type == \"annual\" %}\n            {{ data.professional_partnership }}\n            {% elseif data.professional_partnership_type == \"biannual\" %}\n            {{ ( data.professional_partnership / 2 ) | round ( 2,'ceil' ) }}\n            {% endif %}\n            \n          '#ajax': true\n    renting:\n      '#type': fieldset\n      '#title': 'Alquiler (renting)'\n      license:\n        '#type': fieldset\n        '#title': 'Licencias software'\n        '#description': 'Licencias para el uso de software inform&aacute;tico de pagao mensual/anual.'\n        software_license_amount:\n          '#type': number\n          '#title': 'Licencias de programas'\n          '#description': 'Licencias de software'\n          '#field_suffix': €\n          '#min': 0\n          '#step': 1\n        license_type:\n          '#type': select\n          '#title': License\n          '#options': periodicity\n          '#default_value': monthly\n        annual_license_cost:\n          '#type': webform_computed_twig\n          '#title': 'Coste anual de licencia'\n          '#template': |\n            {% if data.license_type == \"monthly\"%}\n            {{ data.software_license_amount * 12 }}\n            {% elseif data.license_type == \"bimonthly\" %}\n            {{ data.software_license_amount * 6 }}\n            {% elseif data.license_type == \"quarterly\" %}\n            {{ data.software_license_amount * 4 }}\n            {% elseif data.license_type == \"halfyearly\" %}\n            {{ data.software_license_amount * 2 }}\n            {% elseif data.license_type == \"annual\" %}\n            {{ data.software_license_amount }}\n            {% elseif data.license_type == \"biannual\" %}\n            {{ ( data.software_license_amount / 2 ) | round ( 2, 'ceil' ) }}\n            {% endif %}\n            \n          '#ajax': true\n      equipment_renting:\n        '#type': fieldset\n        '#title': 'Alquiler de bienes'\n        equipment_renting_amount:\n          '#type': number\n          '#title': 'Equipos en alquiler'\n          '#description': 'Total mensual destinado a alquiler (renting) de equipos.'\n          '#field_suffix': €\n          '#min': 0\n          '#step': 1\n        equipment_renting_names:\n          '#type': textfield\n          '#title': 'Equipos alquilados (renting)'\n          '#multiple': true\n          '#description': |\n            Indicar los equipos alquilados. Uno por linea.<br />\n            &nbsp;\n            \n          '#description_display': before\n          '#states':\n            visible:\n              ':input[name=\"equipment_renting_amount\"]':\n                value:\n                  greater: '1'\n    others:\n      '#type': fieldset\n      '#title': Otros\n      consumables:\n        '#type': fieldset\n        '#title': 'Material artistico'\n        artistic_consumables_amount:\n          '#type': number\n          '#title': 'Consumibles artísticos'\n          '#description': 'Material art&iacute;tico (lapices, papel, pinturas, materiales..)'\n          '#field_suffix': €\n          '#min': 0\n          '#step': 1\n        artistic_consumables_type:\n          '#type': select\n          '#title': 'Tipo de gasto'\n          '#options': periodicity\n          '#default_value': monthly\n        annual_artistic_consumables_cost:\n          '#type': webform_computed_twig\n          '#title': 'Coste anual consumibles artisticos'\n          '#template': |\n            {% if data.artistic_consumables_type == 'monthly' %}\n            {{ data.artistic_consumables_amount * 12 }}\n            {% elseif data.artistic_consumables_type == 'bimonthly' %}\n            {{ data.artistic_consumables_amount * 6 }}\n            {% elseif data.artistic_consumables_type == 'quarterly' %}\n            {{ data.artistic_consumables_amount * 4 }}\n            {% elseif data.artistic_consumables_type == 'halfyearly' %}\n            {{ data.artistic_consumables_amount * 2 }}\n            {% elseif data.artistic_consumables_type == 'annual' %}\n            {{ data.artistic_consumables_amount }}\n            {% elseif data.artistic_consumables_type == 'biannual' %}\n            {{ ( data.artistic_consumables_amount / 2 ) | round ( 2,'ceil') }}\n            {% endif %}\n            \n          '#ajax': true\n      other_costs:\n        '#type': fieldset\n        '#title': 'Otros costes'\n        other_amount:\n          '#type': number\n          '#title': Otros\n          '#description': 'Otros gastos mensuales.'\n          '#more_title': 'Que gastos?'\n          '#more': 'Cualquiera directamente relacionado con tu trabajo que no hayas introducido a&uacute;n. Con el fin de mejorar la eficiencia de este formulario os pedimos que introduzcais los conceptos.&nbsp;'\n          '#field_suffix': €\n          '#min': 0\n          '#step': 1\n        other_type:\n          '#type': select\n          '#title': 'Tipo de gasto'\n          '#options': periodicity\n          '#default_value': monthly\n        annual_other_costs:\n          '#type': webform_computed_twig\n          '#title': 'Coste anual otros'\n          '#template': |\n            {% if data.other_type == 'monthly' %}\n            {{ data.other_amount * 12 }}\n            {% elseif data.other_type == 'bimonthly' %}\n            {{ data.other_amount * 6 }}\n            {% elseif data.other_type == 'quarterly' %}\n            {{ data.other_amount * 4 }}\n            {% elseif data.other_type == 'halfyearly' %}\n            {{ data.other_amount * 2 }}\n            {% elseif data.other_type == 'annual' %}\n            {{ data.other_amount }}\n            {% elseif data.other_type == 'biannual' %}\n            {{ ( data.other_amount / 2 ) | round ( 2,'ceil' ) }}\n            {% endif %}\n            \n          '#ajax': true\n        other_names:\n          '#type': textfield\n          '#title': Gasto(S)\n          '#multiple': true\n          '#description': |\n            Indicar concepto(s). Uno por linea.<br />\n            &nbsp;\n            \n          '#description_display': before\n          '#states':\n            visible:\n              ':input[name=\"other_amount\"]':\n                value:\n                  greater: '1'\nstructural_costs:\n  '#type': webform_wizard_page\n  '#title': 'Costes estructurales'\n  about_structural_costs:\n    '#type': processed_text\n    '#text': |\n      <p>Resultados de los costes estructurales</p>\n      \n    '#format': basic_html\n  flexbox_structural_costs:\n    '#type': webform_flexbox\n    structural_costs_results:\n      '#type': fieldset\n      '#title': 'Costes estructurales'\n      investment_monthly:\n        '#type': fieldset\n        '#title': 'Inversion - coste mensual'\n        furniture_monthly:\n          '#type': webform_computed_twig\n          '#title': 'Coste mobiliario mensual'\n          '#template': '{{ (( data.furniture_amount / data.furniture_depreciation ) / 12 ) | round ( 2,''ceil'' ) }}'\n        hardware_monthly:\n          '#type': webform_computed_twig\n          '#title': 'Hardware mensual'\n          '#template': '{{ (( data.hardware_amount / data.hardware_depreciation ) / 12 ) | round ( 2,''ceil'' ) }}'\n        software_monthly:\n          '#type': webform_computed_twig\n          '#title': 'Software mensual'\n          '#template': '{{ (( data.software_amount / data.software_depreciation ) / 12 ) | round ( 2,''ceil'' ) }}'\n        tools_monthly:\n          '#type': webform_computed_twig\n          '#title': 'Utiles y herramientas mensual'\n          '#template': '{{ (( data.tools_amount / data.tools_depreciation ) / 12 ) | round ( 2,''ceil'' ) }}'\n      workplace_monthly:\n        '#type': fieldset\n        '#title': 'Lugar de trabajo mensual'\n        monthly_workplace_amount:\n          '#type': webform_computed_twig\n          '#title': 'Coste mensual lugar de trabajo'\n          '#template': |\n            {% if data.home_workplace_percent|length %}\n            {{ (( data.monthly_amount + \n            ( data.property_tax) / 12 ) * \n            ( data.home_workplace_percent / 100 )) | round ( 2,'ceil' )}}\n            {% else %}\n            {{ (( data.monthly_amount + \n            ( data.property_tax ) / 12 )) | round ( 2,'ceil' ) }}\n            {% endif %}\n            \n          '#ajax': true\n      workplace_supplies_monthly:\n        '#type': fieldset\n        '#title': Suministros\n        supplies_monthly:\n          '#type': webform_computed_twig\n          '#title': 'Suministros mensuales'\n          '#template': |\n            {% if data.home_workplace_percent | length %}\n            {{ ((( data.electricity + data.water + data.gas_heating + data.cleaning ) * data.home_workplace_percent ) / 100 ) | round ( 2,'ceil' ) }}\n            {% else %}\n            {{ ( data.electricity + data.water + data.gas_heating + data.cleaning ) | round ( 2,'ceil' ) }}\n            {% endif %}\n            \n      communications_total_monthly:\n        '#type': fieldset\n        '#title': 'Comunicación mensual'\n        communications_monthly:\n          '#type': webform_computed_twig\n          '#title': 'Comunicacion mensual'\n          '#template': '{{ ( data.internet + data.telephony ) }}'\n      external_services_total_monthly:\n        '#type': fieldset\n        '#title': 'Servicios externos mensual'\n        external_service_monthly:\n          '#type': webform_computed_twig\n          '#title': 'Servicios externos mensual'\n          '#template': '{{ ( data.administrator + ( webform_token(''[webform_submission:values:annual_professional_partnership_cost]'', webform_submission) / 12 ) + data.web_services + data.other_external_services ) | round ( 2,''ceil'' ) }}'\n      renting_monthly_cost:\n        '#type': fieldset\n        '#title': 'Alquileres mensual'\n        renting_monthly:\n          '#type': webform_computed_twig\n          '#title': 'Alquileres mensual'\n          '#template': '{{ (( webform_token(''[webform_submission:values:annual_license_cost]'', webform_submission) / 12 ) + webform_token(''[webform_submission:values:equipment_renting_amount]'', webform_submission) ) | round ( 2,''ceil'') }}'\n          '#ajax': true\n      other_monthly_cost:\n        '#type': fieldset\n        '#title': 'Otros mensual'\n        other_monthly:\n          '#type': webform_computed_twig\n          '#title': 'Otros mensual'\n          '#template': '{{ (( webform_token(''[webform_submission:values:annual_artistic_consumables_cost]'', webform_submission) + webform_token(''[webform_submission:values:annual_other_costs]'', webform_submission) ) / 12 ) | round ( 2,''ceil'' ) }}'\n          '#ajax': true\n      total_structural_monthly_cost:\n        '#type': webform_computed_twig\n        '#title': 'Total coste estructural'\n        '#template': |\n          {{ webform_token('[webform_submission:values:furniture_monthly]', webform_submission) +\n          webform_token('[webform_submission:values:hardware_monthly]', webform_submission) +\n          webform_token('[webform_submission:values:software_monthly]', webform_submission) + \n          webform_token('[webform_submission:values:tools_monthly]', webform_submission) +\n          webform_token('[webform_submission:values:monthly_workplace_amount]', webform_submission) + \n          webform_token('[webform_submission:values:supplies_monthly]', webform_submission) +\n          webform_token('[webform_submission:values:communications_monthly]', webform_submission) +\n          webform_token('[webform_submission:values:external_service_monthly]', webform_submission) +\n          webform_token('[webform_submission:values:renting_monthly]', webform_submission) +\n          webform_token('[webform_submission:values:other_monthly]', webform_submission) }}\n          \n        '#store': true\n        '#ajax': true\n    structural_cost_analisis:\n      '#type': fieldset\n      '#title': 'Analisis del coste estructural'\n      structural_cost_analisis_brief:\n        '#type': webform_computed_twig\n        '#title': 'Analisis coste estructural'\n        '#template': |\n          {{ \"El coste estructural que crees tener es de: \" }}\n          {{ data.user_structural_cost_estimation }}\n          {{\"€\\n\" | nl2br}}\n          {{\"El resultado segun los datos introducidos es: \"}}\n          {{ data.total_structural_monthly_cost }}\n          {{\"€\\n\" | nl2br}}\n          \n      structural_cost_not_filled:\n        '#type': webform_computed_twig\n        '#title': structural_cost_not_filled\n        '#template': |\n          {% if data.furniture_amount is empty %}\n          {{ \"Estas seguro que no dispones de muebles? \"}}\n          {% endif %}\n          \nanual_working_hours:\n  '#type': webform_wizard_page\n  '#title': 'Horas de trabajo anuales'\n  about_working_hours:\n    '#type': processed_text\n    '#text': |\n      <p>Para realizar el calculo debemos conocer las horas disponibles de trabajo.</p>\n      \n      <p>&nbsp;</p>\n      \n    '#format': basic_html\n  flexbox_working_hours:\n    '#type': webform_flexbox\n    holidays:\n      '#type': fieldset\n      '#title': 'Vacaciones y festivos'\n      annual_weeks:\n        '#type': number\n        '#title': 'Semanas anuales'\n        '#description': 'Semanas por a&ntilde;o natural.'\n        '#field_suffix': Semanas\n        '#disabled': true\n        '#default_value': '52'\n        '#min': 1\n        '#max': 53\n        '#step': 1\n      public_holidays:\n        '#type': number\n        '#title': 'Dias festivos'\n        '#description': 'Dias festivos marcados por el estado, gobierno regional y local.'\n        '#help_title': 'Que son?'\n        '#help': 'Los dias marcados festivos a nivel nacional, regional o local. Por ejemplo navidad, fin de a&ntilde;o, dia del trabajo.. etc'\n        '#field_suffix': Dias\n        '#default_value': '14'\n        '#min': 1\n        '#max': 365\n        '#step': 1\n      help_80:\n        '#type': webform_message\n        '#states':\n          visible:\n            ':input[name=\"public_holidays\"]':\n              '!value': '14'\n        '#message_type': info\n        '#message_message': |\n          En Espa&ntilde;a son 14 los dias festivos.<br />\n          Estas seguro de querer modificarlos?\n          \n        '#message_close': true\n      holiday_weeks:\n        '#type': number\n        '#title': 'Semanas de vacaciones'\n        '#field_suffix': Semanas\n        '#default_value': '4'\n        '#min': 0\n        '#max': 52\n    working_days:\n      '#type': fieldset\n      '#title': 'Dias laborables'\n      working_monday:\n        '#type': checkbox\n        '#title': Lunes\n        '#default_value': true\n      working_tuesday:\n        '#type': checkbox\n        '#title': Martes\n        '#default_value': true\n      working_wednesday:\n        '#type': checkbox\n        '#title': Miercoles\n        '#default_value': true\n      working_thursday:\n        '#type': checkbox\n        '#title': Jueves\n        '#default_value': true\n      working_friday:\n        '#type': checkbox\n        '#title': Viernes\n        '#default_value': true\n      working_saturday:\n        '#type': checkbox\n        '#title': Sabado\n        '#default_value': false\n      working_sunday:\n        '#type': checkbox\n        '#title': Domingo\n        '#default_value': false\n    hours_by_day:\n      '#type': fieldset\n      '#title': 'Horas por dia'\n      daily_hours:\n        '#type': number\n        '#title': 'Horas diarias'\n        '#help_title': 'Horas de trabajo diarias'\n        '#help': 'Si las jornadas son irregulares introducir la media diaria.'\n        '#field_suffix': h\n        '#default_value': '8'\n        '#min': 0\n        '#max': 24\n      weekly_hours:\n        '#type': webform_computed_twig\n        '#title': 'Horas semanales'\n        '#template': |\n          {{ \n          ( data.working_monday + \n          data.working_tuesday + \n          data.working_wednesday + \n          data.working_thursday + \n          data.working_friday + \n          data.working_saturday  + \n          data.working_sunday ) * data.daily_hours }}\n          \n        '#ajax': true\n      annual_hours:\n        '#type': webform_computed_twig\n        '#title': 'Horas anuales'\n        '#template': |\n          {{ \n          ( data.annual_weeks - \n          ( data.holiday_weeks + \n          ( data.public_holidays // 7 ))) * \n          (( data.working_monday + \n          data.working_tuesday + \n          data.working_wednesday + \n          data.working_thursday + \n          data.working_friday + \n          data.working_saturday  + \n          data.working_sunday ) * data.daily_hours ) }}\n          \n        '#ajax': true\nsalary:\n  '#type': webform_wizard_page\n  '#title': Salario\n  about_salary:\n    '#type': processed_text\n    '#text': |\n      <p>Cuanto deberias ganar?</p>\n      \n      <p>Calcula tu sueldo base.</p>\n      \n    '#format': basic_html\n  flexbox_salary:\n    '#type': webform_flexbox\n    salary_field:\n      '#type': fieldset\n      '#title': Salario\n      number_payments:\n        '#type': number\n        '#title': 'Numero de pagas'\n        '#description': 'En cuantos pagos quieres dividir tu salario.'\n        '#more_title': 'Número de pagas'\n        '#more': 'La normal es dividir el salario en 12 o 14 pagas. El importe de salario anual se dividira con el numero de pagas que indiques.&nbsp;'\n        '#field_suffix': pagas\n        '#default_value': '12'\n        '#min': 0\n        '#max': 52\n        '#step': 1\n      payment_amount:\n        '#type': number\n        '#title': 'Importe de las pagas'\n        '#more_title': 'Importe de las pagas'\n        '#more': 'El salario m&iacute;nimo interprofesional en espa&ntilde;a esta situado en 950&euro;/14 pagas.&nbsp;'\n        '#field_suffix': €\n        '#default_value': '1000'\n        '#min': 0\n      annual_salary:\n        '#type': webform_computed_twig\n        '#title': 'Salario anual'\n        '#template': '{{ data.number_payments * data.payment_amount }}'\n        '#ajax': true\n    social_security_fieldset:\n      '#type': fieldset\n      '#title': 'social security'\n      social_security_quota:\n        '#type': number\n        '#title': 'Cuota de seguridad social'\n        '#description': 'Importe de las cuotas mensual de la seguridad social'\n        '#field_suffix': €\n        '#default_value': '360'\n        '#min': 0\n        '#step': 1\n      social_security_annual:\n        '#type': webform_computed_twig\n        '#title': 'Cuotas anuales Seguridad Social'\n        '#template': '{{ data.social_security_quota * 12 }}'\n    professional_price_hour:\n      '#type': webform_computed_twig\n      '#title': 'Precio hora professional'\n      '#template': |\n        {# {% set horas = webform_token('[webform_submission:values:anual_hours]', webform_submission) %}\n        {% set salario = webform_token('[webform_submission:values:annual_salary]', webform_submission) %}\n        {{ (salario / horas) | round ( 2,'ceil' ) }}\n        #}\n        {{ (( webform_token('[webform_submission:values:annual_salary]', webform_submission) + ( data.social_security_quota * 12 ) ) / webform_token('[webform_submission:values:annual_hours]', webform_submission) ) | round ( 2,'ceil' ) }}\n        \n      '#ajax': true\n    raw_billing_hourly_price:\n      '#type': webform_computed_twig\n      '#title': 'Precio por hora de facturación'\n      '#template': |\n        {{ (((( webform_token('[webform_submission:values:total_structural_monthly_cost]', webform_submission) * 12 ) + webform_token('[webform_submission:values:annual_salary]', webform_submission) + webform_token('[webform_submission:values:social_security_annual]', webform_submission) ) / webform_token('[webform_submission:values:annual_hours]', webform_submission) ) ) | round ( 2,'ceil' ) }}\n        \n      '#ajax': true\n    productivity_factor:\n      '#type': number\n      '#title': 'Factor de productividad'\n      '#description': 'Indica el porcentaje de productividad sobre las horas trabajadas. Consulta la ayuda si quieres conocer que son.'\n      '#help_title': 'Que es el factor de productividad?'\n      '#help': 'Cuando trabajamos en un proyecto no dedicamos todas las horas a producir un determinado proyecto. Dedicamos unas horas a planificar, inspirarnos, documentarnos, hablar con el cliente, realizar tareas administrativas relacionadas (facturas, llamadas, escribir correos...). Estas horas no son de creacion efectiva pero tambien son horas de trabajo y debemos tenerlas en cuenta al calcular el presupuesto de un nuevo proyecto. Debes introducir el factor en forma de porcentaje que consideres de trabajo productivo sobre el total del tiempo destinado a un proyecto. Consulta en <strong>Ejemplo de c&aacute;lculo</strong> para ver un ejemplo.'\n      '#more_title': 'Ejemplo de calculo'\n      '#more': |\n        Consideramos una simple ilustracion donde hemos invertido 2h en hablar con el cliente, 1h en documentarnos, 8h para su realizaci&oacute;n y 1 hora para enviar el trabajo y hacer la factura.&nbsp;<br />\n        En total hemos empleado 14h de las que dedicadas a la produccion han sido solo 8h. Nuestro indice de productividad es (8/14)*100 = 57% de factor de productividad.<br />\n        No te asustes si tienes un ratio bajo.. Esta web te ayudar&aacute; a mejorar!!\n        \n    billing_hourly_price:\n      '#type': webform_computed_twig\n      '#title': 'Precio por hora de facturación (con factor productividad)'\n      '#template': |\n        {{ ((((( webform_token('[webform_submission:values:total_structural_monthly_cost]', webform_submission) * 12 ) + webform_token('[webform_submission:values:annual_salary]', webform_submission) + webform_token('[webform_submission:values:social_security_annual]', webform_submission) ) / webform_token('[webform_submission:values:annual_hours]', webform_submission) ) * 100 ) / data.productivity_factor ) | round ( 2,'ceil' ) }}\n        \n      '#ajax': true\nresultados:\n  '#type': webform_wizard_page\n  '#title': Resultados"
