to_objeto:\n  '#type': webform_wizard_page\n  '#title': 'Objeto del contrato'\n  lugar_fecha:\n    '#type': fieldset\n    '#title': 'Lugar y fecha del contrato'\n    contrato_fecha:\n      '#type': date\n      '#title': 'Fecha del contrato'\n      '#description': 'Fecha de celebraci&oacute;n del presente contrato.'\n      '#more_title': 'Mas sobre la fecha de celebración del contrato'\n      '#more': 'La fecha de celebraci&oacute;n del contrato determina el tiempo de vigencia del mismo en base a los plazos que contiene el mismo.'\n      '#date_date_format': ''\n    contrato_lugar:\n      '#type': address\n      '#title': 'Lugar de celebracion'\n      '#description': 'Lugar donde se celebra el contrato.'\n      '#more_title': 'Porque es importante el lugar de celebración del contrato?'\n      '#more': 'El lugar de celebraci&oacute;n del contrato es importante ya que determina (en caso de litigio) donde se deben dirimir las diferencias ante un tribunal competente y la legislaci&oacute;n aplicable. De momento esta restringido al ambito espa&ntilde;ol.'\n      '#available_countries':\n        - ES\n      '#field_overrides':\n        givenName: hidden\n        additionalName: hidden\n        familyName: hidden\n        organization: hidden\n        addressLine1: hidden\n        addressLine2: hidden\n        postalCode: hidden\n        sortingCode: hidden\n  encargo_previo:\n    '#type': fieldset\n    '#title': 'Encargo previo'\n    contrato_encargo_previo:\n      '#type': select\n      '#title': 'Encargo previo'\n      '#description': 'La obra que se pretende publicar es fruto de un encargo anterior?'\n      '#help_title': 'Sobre encargos'\n      '#help': 'Para publicar un libro o similar se debe haber creado previamente. El autor puede haver creado libremente su obra o bien estar realizada por encargo previo del editor.&nbsp;'\n      '#options': yes_no\n    contrato_obra_previa_fecha:\n      '#type': date\n      '#title': 'Fecha del contrato de obra previa'\n      '#description': 'Fecha en la que se celebro el contrato de encargo.'\n      '#date_date_format': ''\n    contrato_obra_previa:\n      '#type': textfield\n      '#title': 'Obra previa'\n  ambito_del_contrato:\n    '#type': fieldset\n    '#title': 'Ambito del contrato'\n    contrato_exclusivo:\n      '#type': select\n      '#title': Exclusivo\n      '#options':\n        exclusivo: Exclusivo\n        'no exclusivo': 'No exclusivo'\n    contrato_idioma:\n      '#type': select\n      '#title': 'Idioma de edición'\n      '#multiple': true\n      '#options': languages\n    contrato_territorio:\n      '#type': select\n      '#title': 'Ambito territorial'\n      '#multiple': true\n      '#options': country_names\n    contrato_modalidad_edicion:\n      '#type': webform_select_other\n      '#title': 'Modalidad de edicion'\n      '#options':\n        'Tapa dura': 'Tapa dura'\n        Bolsillo: Bolsillo\n        Fasciculo: Fasciculo\n  adquisicion_preferente:\n    '#type': fieldset\n    '#title': 'Adquisicion preferente'\n    contrato_adquisicion_preferente:\n      '#type': number\n      '#title': 'Años adquisicion preferente'\n      '#placeholder': '3'\n    contrato_autor_plazo_comunicar_aceptacion:\n      '#type': number\n      '#title': 'Autor Dias para comunicar aceptacion'\n      '#description': \"<span style=\\\"font-size:12pt\\\"><span style=\\\"line-height:115%\\\"><span style=\\\"font-family:&quot;Liberation Serif&quot;,serif\\\">el editor gozará también de un derecho preferente de opción para adquirir los demás derechos de explotación en iguales términos y condiciones que el autor pueda convenir con terceros. en caso de que sea el editor el que reciba la oferta, este deberá notificar al autor los datos y condiciones objetivas y subjetivas correspondientes a la oferta, disponiendo el autor de ... días para comunicar al editor si acepta o no dichas condiciones.</span></span></span><br />\\n&nbsp;\\n\"\n      '#field_suffix': dias\n      '#min': 1\n      '#step': 1\n    contrato_editor_plazo_comunicar_aceptacion:\n      '#type': number\n      '#title': 'Editor Dias para comunicar aceptacion'\n      '#description': \"<span style=\\\"font-size:12pt\\\"><span style=\\\"line-height:115%\\\"><span style=\\\"font-family:&quot;Liberation Serif&quot;,serif\\\">en caso de que sea el autor el que reciba la oferta este notificará de forma fehaciente al editor los datos y condi- ciones objetivas y subjetivas correspondientes a la oferta que pudiera haber recibido de un tercero interesado en llevar a cabo cualesquiera actos de explotación a que se refiere el apartado anterior, y el editor dispondrá de un plazo de ... días para comunicar al autor su voluntad de adquirir o no los derechos en cuestión en las mismas condiciones que le hayan sido ofertadas al autor. transcu- rrido dicho plazo sin que el editor haga tal comunicación, o en cuanto manifieste que no se halla interesado en la adquisición en cuestión, el autor podrá libremente cele- brar el contrato en las condiciones notificadas.</span></span></span><br />\\n&nbsp;\\n\"\n      '#field_suffix': dias\n      '#min': 1\n      '#step': 1\ncontrato_condiciones:\n  '#type': webform_wizard_page\n  '#title': 'Condiciones del contrato'\n  contrato_fecha_entrega:\n    '#type': date\n    '#title': 'Fecha límite de entrega'\n    '#date_date_format': ''\n  remuneracion:\n    '#type': fieldset\n    '#title': Remuneración\n    contrato_anticipo:\n      '#type': number\n      '#title': Anticipo\n      '#field_suffix': €\n      '#min': 0\n      '#step': 1\n    contrato_porcentaje_royalties:\n      '#type': number\n      '#title': 'Porcentaje de royalties'\n      '#min': 0\n  ediciones:\n    '#type': fieldset\n    '#title': Ediciones\n    contrato_plazo_max_venta:\n      '#type': number\n      '#title': 'Plazo maximo para poner a la venta'\n      '#field_suffix': meses\n      '#min': 1\n      '#step': 1\n    contrato_max_ediciones:\n      '#type': number\n      '#title': 'Numero maximo de ediciones'\n      '#field_suffix': ediciones\n      '#min': 1\n      '#step': 1\n    contrato_min_ejemplar_edicion:\n      '#type': number\n      '#title': 'Minimo ejemplares por edicion'\n      '#min': 1\n    contrato_max_ejemplar_edicion:\n      '#type': number\n      '#title': 'Maximo ejemplares por edicion'\n      '#min': 1\n    suggested_max_copies:\n      '#type': webform_computed_twig\n      '#title': 'Suggested max copies'\n      '#template': \"{% if data.contrato_min_ejemplar_edicion < 10000 %}\\n{{ (data.contrato_min_ejemplar_edicion) * 3 }}\\n{% else %}\\n{% if data.contrato_min_ejemplar_edicion < 50000 %}\\n{{ (data.contrato_min_ejemplar_edicion) * 2 }}\\n{% else %}\\n{{ (data.contrato_min_ejemplar_edicion) * 1.5 }}\\n{% endif %}\\n{% endif %}\\n\"\n      '#ajax': true\n  edicion_agotada:\n    '#type': fieldset\n    '#title': 'Edicion agotada'\n    contrato_edicion_agotada_percent:\n      '#type': number\n      '#title': 'Edicion agotada ejemplares mínimos porcentaje'\n      '#field_suffix': '%'\n    contrato_edicion_agotada_num:\n      '#type': number\n      '#title': 'Edicion agotada ejemplares mínimos numero'\n      '#field_suffix': ejemplares\n    contrato_edicion_agotada_meses_no_liquidacion:\n      '#type': number\n      '#title': 'Meses sin liquidaciones'\n      '#field_suffix': meses\n      '#min': 0\n      '#step': 1\n    contrato_edicion_agotada_anos:\n      '#type': number\n      '#title': 'Años des de edicion con ventas inferiores'\n      '#field_suffix': años\n    contrato_edicion_agotada_min_ejemplar_anual:\n      '#type': number\n      '#title': 'Minimo de ejemplares vendidos por año'\n      '#field_suffix': ejemplares\n  ejemplares_gratuitos:\n    '#type': fieldset\n    '#title': 'Ejemplares gratuitos'\n    contrato_ejemplares_primera_edicion:\n      '#type': number\n      '#title': 'Ejemplares gratuitos primera edicion'\n      '#field_suffix': ejemplares\n    contrato_ejemplares_siguiente_edicion:\n      '#type': number\n      '#title': 'Ejemplares gratuitos siguientes ediciones'\n      '#field_suffix': ejemplares\n    contrato_ejemplares_promo_primera_edicion:\n      '#type': number\n      '#title': 'Maximos ejemplares gratuitos para promoción primera edicion'\n      '#field_suffix': ejemplares\n    contrato_ejemplares_promo_siguiente_edicion:\n      '#type': number\n      '#title': 'Maximos ejemplares gratuitos para promoción siguientes ediciones'\n      '#field_suffix': ejemplares\n  contrato_resolucion:\n    '#type': fieldset\n    '#title': 'Resolución del contrato'\n    contrato_duracion:\n      '#type': number\n      '#title': 'Duración del contrato'\n      '#field_suffix': años\n      '#max': 15\n      '#step': 1\n    max_time_agreement:\n      '#type': webform_message\n      '#states':\n        visible:\n          ':input[name=\"contrato_duracion\"]':\n            value:\n              greater: '15'\n      '#message_type': info\n      '#message_message': 'Los contratos con legislaci&oacute;n Espa&ntilde;ola no pueden ser superiores a los 15 a&ntilde;os.'\n    contrato_resolucion_meses_sin_reedicion:\n      '#type': number\n      '#title': 'Meses sin reedición'\n      '#field_suffix': meses\n      '#step': 1\ncontrato:\n  '#type': webform_wizard_page\n  '#title': Contrato\n  reunidos:\n    '#type': processed_text\n    '#text': \"<p><span><span><strong>Contrato de encargo de creaciones visuales</strong></span></span></p>\\n\\n<p>&nbsp;</p>\\n\\n<p><span>En&nbsp;[webform_submission:values:contrato_lugar:locality], a [webform_submission:values:contrato_fecha:d] de [webform_submission:values:contrato_fecha:F] de&nbsp;[webform_submission:values:contrato_fecha:Y] .</span></p>\\n\\n<p>&nbsp;</p>\\n\\n<p><span><strong>Reunidos: </strong></span></p>\\n\\n<p><span>De una parte <strong>[webform_submission:values:autor_datos:given_name] [webform_submission:values:autor_datos:family_name]</strong> actuando en su propio nombre y representación, mayor de edad, con domicilio en [webform_submission:values:autor_datos:address_line1] [webform_submission:values:autor_datos:postal_code] [webform_submission:values:autor_datos:locality] DNI:[webform_submission:values:autor_dni]&nbsp;(de ahora en adelante el <strong>autor</strong> o creador visual). </span></p>\\n\\n<p><span>De otra parte, <strong>[webform_submission:values:cliente_datos:organization]</strong>&nbsp;con domicilio social en [webform_submission:values:cliente_datos:address_line1] [webform_submission:values:cliente_datos:postal_code] [webform_submission:values:cliente_datos:locality], inscrita en el registro Mercantil con Nif&nbsp;[webform_submission:values:cliente_nif]&nbsp;representada en este acto por don<strong>&nbsp;[webform_submission:values:cliente_datos:given_name] [webform_submission:values:cliente_datos:family_name]</strong>&nbsp;en su calidad de&nbsp;[webform_submission:values:cliente_cargo], según se acredita mediante [webform_submission:values:cliente_acreditacion] (de ahora en adelante el <strong>editor</strong>). </span></p>\\n\\n<p>&nbsp;</p>\\n\"\n    '#format': basic_html\n  manifiestan_con_encargo_previo:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"contrato_encargo_previo\"]':\n          value: 'Yes'\n      invisible:\n        ':input[name=\"contrato_encargo_previo\"]':\n          value: 'No'\n    '#text': \"<p><strong>Manifiestan:</strong></p>\\n\\n<p><span><span><span>I.— Que&nbsp;</span></span></span><strong>[webform_submission:values:autor_datos:given_name] [webform_submission:values:autor_datos:family_name]</strong><span><span><span>&nbsp;es autor de la obra&nbsp;</span></span></span><strong>[webform_submission:values:contrato_obra_previa]</strong><span><span><span>&nbsp;(en lo sucesivo la <strong>obra</strong>) y titular de pleno dominio de cuantos derechos son objeto del presente contrato.</span></span></span></p>\\n\\n<p><span><span><span>Dicha obra ha sido encargada en virtud de contrato de encargo de obra de fecha </span></span></span><strong>[webform_submission:values:contrato_obra_previa_fecha:d/m/y]</strong><span><span><span>&nbsp;firmado entre las partes, y que se da por perfeccionado con la firma del presente.</span></span></span></p>\\n\\n<p><span><span><span>II.— Que el editor se halla interesado en adquirir los derechos de reproducción, distribución y venta en forma de libro de la obra en las condiciones que se dirán.</span></span></span></p>\\n\\n<p><span><span><span>III.— Que ambas partes se reconocen con plena capacidad legal para firmar el presente contrato que someten a los siguientes.</span></span></span></p>\\n\\n<p>&nbsp;</p>\\n\\n<p>&nbsp;</p>\\n\"\n    '#format': basic_html\n  manifiestan_sin_encargo_previo:\n    '#type': processed_text\n    '#states':\n      invisible:\n        ':input[name=\"contrato_encargo_previo\"]':\n          value: 'Yes'\n      visible:\n        ':input[name=\"contrato_encargo_previo\"]':\n          value: 'No'\n    '#text': \"<p><strong>Manifiestan:</strong></p>\\n\\n<p><span><span><span>I.— Que&nbsp;</span></span></span><strong>[webform_submission:values:autor_datos:given_name] [webform_submission:values:autor_datos:family_name]</strong><span><span><span>&nbsp;es autor de la obra&nbsp;</span></span></span><strong>[webform_submission:values:contrato_obra_previa]</strong><span><span><span>&nbsp;(en lo sucesivo la <strong>obra</strong>) y titular de pleno dominio de cuantos derechos son objeto del presente contrato.</span></span></span></p>\\n\\n<p><span>(las características de dicha obra se detallan en anexo n.o ...) </span></p>\\n\\n<p><span><span><span>II.— Que el editor se halla interesado en adquirir los derechos de reproducción, distribución y venta en forma de libro de la obra en las condiciones que se dirán.</span></span></span></p>\\n\\n<p><span><span><span>III.— Que ambas partes se reconocen con plena capacidad legal para firmar el presente contrato que someten a los siguientes.</span></span></span></p>\\n\"\n    '#format': basic_html\n  cuerpo_pactos:\n    '#type': processed_text\n    '#text': \"<p><span><strong>Pactos: </strong></span></p>\\n\\n<p><span><strong>Primero</strong>.— Objeto de la cesión:<br />\\nEl autor cede al editor los derechos de reproducción, distribución y venta de la obra en forma de libro, para su explotación comercial en las lenguas [webform_submission:values:contrato_idioma] y para el ámbito territorial de [webform_submission:values:contrato_territorio].</span></p>\\n\\n<p><span>La cesión se entiende hecha con carácter [webform_submission:values:contrato_exclusivo], para la modalidad de edición de [webform_submission:values:contrato_modalidad_edicion]. </span></p>\\n\\n<p><span>El autor se reserva todos los derechos que no son objeto de cesión en el presente contrato. </span></p>\\n\\n<p><span>Si el editor se propusiera otra modalidad de edición, deberá obtener previamente la aceptación por escrito del autor. Asimismo el editor solamente podrá transmitir a un tercero los derechos que se le ceden con el consentimiento del autor, expresado por escrito. </span></p>\\n\\n<p><span><strong>Segundo</strong>.— Derechos de preferente adquisición:<br />\\nEl autor cede al editor un derecho de opción por un plazo de [webform_submission:values:contrato_adquisicion_preferente] años, a partir de la fecha del presente contrato, para publicar la obra en las demás modalidades no ampa- radas para este contrato: bolsillo, club, fascículo y ediciones especiales. Durante este plazo de&nbsp;[webform_submission:values:contrato_adquisicion_preferente] años, el editor podrá negociar con el autor un nuevo contrato de edición de la obra, en las condiciones que ambos acuerden. </span></p>\\n\\n<p><span>El editor gozará también de un derecho preferente de opción para adquirir los demás derechos de explotación en iguales términos y condiciones que el autor pueda convenir con terceros. En caso de que sea el editor el que reciba la oferta, este deberá notificar al autor los datos y condiciones objetivas y subjetivas correspondientes a la oferta, disponiendo el autor de [webform_submission:values:contrato_autor_plazo_comunicar_aceptacion] días para comunicar al editor si acepta o no dichas condiciones. </span></p>\\n\\n<p><span>En caso de que sea el autor el que reciba la oferta este notificará de forma fehaciente al editor los datos y condiciones objetivas y subjetivas correspondientes a la oferta que pudiera haber recibido de un tercero interesado en llevar a cabo cualesquiera actos de explotación a que se refiere el apartado anterior, y el editor dispondrá de un plazo de [webform_submission:values:contrato_editor_plazo_comunicar_aceptacion] días para comunicar al autor su voluntad de adquirir o no los derechos en cuestión en las mismas condiciones que le hayan sido ofertadas al autor. Transcurrido dicho plazo sin que el editor haga tal comunicación, o en cuanto manifieste que no se halla interesado en la adquisición en cuestión, el autor podrá libremente celebrar el contrato en las condiciones notificadas. </span></p>\\n\\n<p><span><strong>Tercero</strong>.— Autoría y ejercicio de los derechos:<br />\\n1.— El autor responde ante el editor de la autoría y originalidad de la obra y del ejercicio pacífico de los derechos que cede mediante el presente contrato, manifestando que sobre los mismos no tienen contraídos ni contraerá compromisos o gravámenes de ninguna especie que atenten contra los derechos que al editor o a terceros les correspondan, de acuerdo con lo estipulado en este contrato. </span></p>\\n\\n<p><span>2.— El editor se compromete a respetar los derechos morales del autor y a poner en conocimiento de este cualquier infracción de los mismos que pudiera ser realizada por terceros. </span></p>\\n\\n<p><span>3.— El editor se obliga a que figure el nombre del autor de forma destacada. </span></p>\\n\\n<p><span>En aquellos casos en que la obra gráfica sea preponderante figurará en portada el nombre del autor de la misma; en los otros casos figurará en la contraportada o en los títulos de crédito. </span></p>\\n\\n<p><span>El editor se obligará asimismo a incluir la mención internacional de reserva de propiedad intelectual, en todos los ejemplares en los que se reproduzcan las obras, se- guido del nombre y apellidos o pseudónimo del creador visual y el año de la primera edición, junto con la mención del copyright editorial, y a observar las formalidades administrativas requeridas para la circulación de la obra. </span></p>\\n\\n<p><span>4.— El editor queda facultado para realizar cuantos actos sean necesarios para la inscripción de los derechos sobre la obra en aquellos registros. </span></p>\\n\\n<p><span><strong>Cuarto</strong>.— Contraprestación:<br />\\nEl autor percibirá la cantidad de [webform_submission:values:contrato_anticipo] euros a la firma del presente contrato o en el momento de entregar la obra en condiciones de ser reproducida. </span></p>\\n\\n<p><span>El autor percibirá como remuneración o contraprestación por los derechos cuya cesión es objeto del presente contrato el [webform_submission:values:contrato_porcentaje_royalties]% del precio de venta al público sin iva por cada uno de los ejemplares vendidos.&nbsp;</span></p>\\n\\n<p><span>En todas las cantidades se efectuarán las retenciones que de conformidad a la normativa fiscal sean aplicables. </span></p>\\n\\n<p><span><strong>Quinto</strong>.— Publicación:<br />\\nEl editor viene obligado a poner la obra a la venta en un plazo máximo de [webform_submission:values:contrato_plazo_max_venta]&nbsp;meses, a contar desde la fecha de la entrega del original. </span></p>\\n\\n<p><span><strong>Sexto</strong>.— Ediciones y número de ejemplares:<br />\\nDurante la vigencia del presente contrato el editor podrá efectuar un máximo de [webform_submission:values:contrato_max_ediciones] ediciones de la obra, con un mínimo de&nbsp;[webform_submission:values:contrato_min_ejemplar_edicion] ejemplares y un máximo de [webform_submission:values:contrato_max_ejemplar_edicion], con las reimpresiones que dentro de dichos totales libremente decida el editor.</span></p>\\n\\n<p><span>La edición o reimpresión de una obra se entenderá agotada cuando reste sin vender, en buen estado para la venta al público, un número de ejemplares inferior al [webform_submission:values:</span>contrato_edicion_agotada_percent]<span>% del total de edición, o, en todo caso, a&nbsp;[webform_submission:values:</span>contrato_edicion_agotada_num]<span>&nbsp;ejemplares, cuando el autor no haya recibido ninguna liquidación transcurridos [webform_submission:values:</span>contrato_edicion_agotada_meses_no_liquidacion]<span>&nbsp;meses desde la fecha establecida para ello en el pacto *********..., o cuando transcurrido un periodo de [webform_submission:values:</span>contrato_edicion_agotada_anos]&nbsp;<span>años desde la fecha de publicación de la obra, las liquidaciones anuales arrojen una venta inferior a&nbsp;[webform_submission:values:</span>contrato_edicion_agotada_min_ejemplar_anual]<span>&nbsp;ejemplares. </span></p>\\n\\n<p><span><strong>Séptimo</strong>.— Control de tirada:<br />\\nAntes de la puesta en circulación de los ejemplares impresos de cada una de las ediciones o reimpresiones que realice el editor, este remitirá al autor una certificación expresiva del número de ejemplares de que consta la edición o reimpresión de que se trate, junto con una declaración de la industria o industrias de artes gráficas en las que se realizó la impresión y encuadernación en la que se haga constar el número de ejemplares fabricados que fueran entregados al editor, así como la fecha de las entregas realizadas. </span></p>\\n\\n<p><span><strong>Octavo</strong>.— Ejemplares gratuitos:<br />\\n<em>a) e</em>l autor recibirá sin cargo alguno [webform_submission:values:</span>contrato_ejemplares_primera_edicion]<span> ejemplares de la&nbsp;primera edición y [webform_submission:values:</span>contrato_ejemplares_siguiente_edicion]&nbsp;<span>ejemplares de cada una de las nuevas ediciones y reimpresiones de la obra. Asimismo el autor podrá adquirir del editor, con un descuento equivalente al descuento medio que el editor aplique a los distribuidores de la obra, los ejemplares que precise para su uso particular o con destino a terceros, sin que en ningún caso puedan ser destinados a comercio. </span></p>\\n\\n<p><span>Sobre estos ejemplares no percibirá el autor liquidación alguna. </span></p>\\n\\n<p><span><em>b) </em>También estarán exentos de liquidación al autor, aunque deberán serle notificados, los ejemplares que el editor entregue gratuitamente para fines de promoción y crítica de la obra. el máximo de ejemplares que podrá destinar el editor para fines de promoción será de [webform_submission:values:</span>contrato_ejemplares_promo_primera_edicion]&nbsp;<span>en el caso de la primera edición, y&nbsp;[webform_submission:values:</span>contrato_ejemplares_siguiente_edicion]<span>&nbsp;para las sucesivas. </span></p>\\n\\n<p><span><strong>Noveno</strong>.— Explotación y distribución:<br />\\nEl editor distribuirá la obra en el plazo y condiciones estipulados, asegurando difusión comercial de la obra conforme a los usos habituales en el sector profesional de la edición. </span></p>\\n\\n<p><span>El editor comunicará al autor la forma de distribución de la obra y que entidad la va a realizar. </span></p>\\n\\n<p><span><strong>Décimo</strong>.— Liquidaciones:<br />\\nEi editor se obliga a presentar al autor semestralmente un certificado en el que consten las liquidaciones de las ventas de ejemplares de la obra durante el semestre natural inmediatamente anterior —aunque el resultado sea negativo— con expresión del número de ejemplares publicados, vendidos, en depósito, distribuidos y en almacén, así como su precio de venta sin iva según catálogo. En caso de que el saldo resultase favorable al autor, el editor realizará el pago de las cantidades adeudadas, dentro de los treinta días siguientes al envío del certificado. </span></p>\\n\\n<p><span>El editor se compromete a facilitar al autor el examen de sus libros de contabilidad. </span></p>\\n\\n<p><span>Asimismo el autor tendrá derecho a realizar, a su costa, la revisión por parte de una firma de auditoría de las liquidaciones efectuadas por el editor, a cuyos efectos este último se compromete a facilitar el examen por parte de aquella de todos sus libros y documentos mercantiles. </span></p>\\n\\n<p><span><strong>Décimo primero</strong>.— Duración del contrato:<br />\\n<em>a) </em>El presente contrato tendrá una duración de&nbsp;[webform_submission:values:</span>contrato_duracion]<span>&nbsp;años&nbsp;desde la fecha en que el autor ponga a disposición del editor la obra en condiciones de ser reproducida. </span></p>\\n\\n<p><span><em>b)</em> El contrato podrá quedar resuelto en los siguientes casos: </span></p>\\n\\n<p><span>1.— Cuando agotada la última edición realizada, conforme a lo definido en el pacto quinto, el editor no efectúe la siguiente en el plazo de [webform_submission:values:</span>contrato_resolucion_meses_sin_reedicion]&nbsp;<span>meses.<br />\\n2.— Cuando el editor ceda indebidamente a terceros los derechos objeto de este contrato.</span></p>\\n\\n<p><span>3.— En los supuestos de liquidación o cambio de titularidad de la empresa editorial.<br />\\nEn caso de que el editor se halle constituido como entidad mercantil, la venta de acciones o participaciones sociales por parte de los actuales titulares en favor de terceros, no se considerará cambio de titularidad de la empresa a estos efectos. </span></p>\\n\\n<p><span>4.— En caso de no publicación de la obra en el plazo previsto, el presente contrato quedará automáticamente resuelto, y todas las cantidades percibidas por anticipado por el autor quedarán definitivamente en propiedad del mismo. </span></p>\\n\\n<p><span>5.— Por las causas de resolución reconocidas en la legislación vigente. </span></p>\\n\\n<p><span><em>c) </em>Una vez finalizado el contrato, el editor podrá vender aquellos ejemplares de la obra que hubieran quedado en su poder, durante el plazo de tres meses posterior a la fecha de finalización. una vez cumplido ese término, el editor deberá proceder a retirar de la circulación y venta cuantos ejemplares le restasen aún sin vender. el autor podrá optar por adquirir del editor los ejemplares en su poder, desde la misma fecha de vencimiento del contrato, al 50 % del precio de venta al público. </span></p>\\n\\n<p><span><strong>Décimo segundo</strong>.— Saldo y destrucción de ejemplares:<br />\\nSi transcurridos dos años desde la fecha de su inicial puesta en circulación, el editor dispone de los ejemplares que le resten de la obra para destruirlos o venderlos como saldo, estos no devengarán la remuneración establecida en el pacto cuarto, pero el autor tendrá derecho a adquirir directamente del editor todos o parte de los ejemplares que le resten a precio de saldo, debiendo comunicarle la opción elegida dentro del plazo de treinta días siguientes a la recepción de la comunicación que el editor deberá haberle realizado fehacientemente a tal efecto. </span></p>\\n\\n<p><span>En caso de venta en saldo o destrucción de los ejemplares, los derechos cedidos al editor en el presente contrato revertirán directamente al autor, sin necesidad de preaviso y sin perjuicio de las cantidades ya pagadas o debidas todavía al autor. </span></p>\\n\\n<p><span><strong>Décimo tercero</strong>.— Obligaciones fiscales:<br />\\nEl autor faculta expresamente al editor para la detracción e ingreso en el tesoro público de aquellas cantidades que por cualquier concepto impositivo hubiera de satisfacer, derivadas de los rendimientos de la propiedad intelectual objeto de este contrato, en todos aquellos impuestos o gravámenes en que el editor tenga, por disposición legal, la condición de sustituto del autor como contribuyente. </span></p>\\n\\n<p><span><strong>Décimo cuarto</strong>.— Entidades de gestión:<br />\\nAmbas partes se someten expresamente a lo dispuesto en el artículo 25 de la ley de propiedad intelectual respecto a la participación en una remuneración compensatoria por las reproducciones para uso privado de la obra, a través de la entidad de gestión correspondiente. </span></p>\\n\\n<p><span><strong>Décimo quinto</strong>.— Legislación aplicable:<br />\\nEl presente contrato se regirá y será interpretado conforme a lo previsto en el real decreto legislativo 1/1996, de 12 de abril, por el que se aprueba el texto refundido de la ley de propiedad intelectual y, en general, por las disposiciones legales que le sean de aplicación. </span></p>\\n\\n<p><span><strong>Décimo sexto</strong>.— Sumisión:<br />\\nAmbas partes se someten, para cualquier diferencia que pudiera surgir de la interpretación y cumplimiento del presente contrato, a la jurisdicción y competencia de los Juzgados y tribunales de la ciudad de [webform_submission:values:</span>contrato_lugar]<span>renunciando a su propio fuero, de ser otro. </span></p>\\n\\n<p><span>Y en prueba de su conformidad, lo firman por duplicado en la fecha y lugar señalados en el encabezamiento. </span></p>\\n\"\n    '#format': basic_html\n"
